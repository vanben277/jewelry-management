<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xác nhận thay đổi mật khẩu</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px;">
<div style="max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 10px;">
    <h2 style="color: #2196F3;">Mật khẩu đã được thay đổi</h2>
    <p>Xin chào, <strong th:text="${email}">email@domain.com</strong>,</p>
    <p>Mật khẩu của bạn đã được thay đổi thành công.</p>
    <p>Nếu bạn không thực hiện hành động này, vui lòng <a href="#" style="color: #f44336;">liên hệ với chúng tôi</a> ngay lập tức.</p>
    <br>
    <p style="color: #888; font-size: 12px;">(Email này được gửi tự động, vui lòng không phản hồi lại)</p>
</div>
</body>
</html>
